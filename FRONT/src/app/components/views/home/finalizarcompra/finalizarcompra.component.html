<div>
    <mat-form-field>
        <mat-label for="nome">Digite seu nome:</mat-label>
        <input matInput type="text" name="nome" [(ngModel)]="nome" />
    </mat-form-field>
</div>
<div>
    <mat-form-field class="input" id="formapagamento">
        <mat-label for="formapagamento">Selecione a forma de pagamento:</mat-label>
        <mat-select name="formapagamento">
            <mat-option *ngFor="let forma of arrayFormas" value="{{ forma.formaPagamentoId }}">
                {{ forma.nomeFormaPagamento }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<button mat-raised-button color="warn" (click)="finalizar()">
    Finalizar Compra
</button>
